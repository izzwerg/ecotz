<!doctype html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sun Project - технічні завдання для будівництва сонячних електростанцій</title>
</head>

<body>
  <header class="head">
    <div class="head-logo">Sun Project</div>
    <div class="head-nav-mobile">
      <img src="./menu-thin.svg" alt="menu" class="head-nav-mobile-icon">
    </div>
    <div class="head-mob-menu">
      <nav>
        <ul>
          <li><a href="#start" class="menu-link">Головна</a></li>
          <li><a href="#about" class="menu-link">Про ТЗ</a></li>
          <li><a href="#portfolio" class="menu-link">Портфоліо</a></li>
          <li><a href="#contact" class="menu-link">Зв'язатися</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="one-screen first" id="start">
      <h1 class="h1-text">ТЗ на сонячну електростанцію</h1>
      <div class="hero-text-container">
        <p class="hero-text">Незалежна розробка технічного завдання для будівництва Вашої сонячної електростанції</p>
      </div>
      <button type="button" class="modal-btn">Чому це важливо?</button>
    </section>
    <section class="one-screen second" id="about"></section>
    <section class="one-screen third" id="portfolio"></section>
    <footer class="one-screen form-container" id="contact">
      <form action="" class="form">
        <h2 class="form-title">Зробіть заявку на розрахунок технічного завдання</h2>
        <input type="text" class="form-input" placeholder="Ім'я" />
        <input type="tel" class="form-input" placeholder="Телефон" />
        <input type="email" class="form-input" placeholder="E-mail" />
        <textarea name="" id="" class="form-input" rows="5" placeholder="Додаткова інформація"></textarea>
        <button type="button" class="form-button">Залишити заявку</button>
      </form>
      <div class="dev">© 2025 by <a href="mailto:olexa.horobij@gmail.com">Izzy</a></div>
    </footer>
  </main>
  <script type="module" src="./src/main.js"></script>
  <script type="module" src="./src/header.js"></script>
</body>

</html>
